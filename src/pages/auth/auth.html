<ion-content padding>

  <ion-list>

    <ion-item *ngIf="cadastro">
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="data.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Cadastrar</ion-label>
    <ion-checkbox color="dark" checked="true" [(ngModel)]="cadastro"></ion-checkbox>
  </ion-item>
  
  <div padding>
    <button ion-button full (click)="generate()">Login/Cadastrar</button>
  </div>

</ion-content>
